<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <!-- data-passwordDisplay cusom tag -->

        <button data-copy>
          <span data-copyMsg></span>
          <img src="" alt="" height="23" , width="23" />
        </button>
      </div>

      <!-- password length section -->
      <div class="input-container">
        <div class="length-container">
            <p>Password Length</p> 
            <p data-lengthNumber>0</p>
        </div>

        <!-- slider section -->
        <input type="range" min="1" max="20", class="slider" step="1" data-lengthSlider>

        <!-- checkbox section -->
        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbol</label>
        </div>

        <!-- Strenght section -->
         <div class="strength-container">
            <span>Strength</span>
            <div data-indicator></div>
         </div>

         <!-- Generate Password Button -->
          <div>
            <button class="generateButton">Generate Password</button>
          </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
